<!DOCTYPE html>
<html lang="tl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para sa‚Äôyo üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background:
        radial-gradient(circle at top, rgba(255,255,255,0.25), transparent 40%),
        linear-gradient(135deg, #ff9eb3, #ffd6e0);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
}

/* Vignette / cinematic glow */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    box-shadow: inset 0 0 120px rgba(0,0,0,0.25);
    pointer-events: none;
}

/* Floating hearts & sparkles */
.heart {
    position: absolute;
    bottom: -30px;
    font-size: 22px;
    opacity: 0.5;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 0; }
    20% { opacity: 0.5; }
    to { transform: translateY(-130vh) scale(1.6); opacity: 0; }
}

/* Book container */
.book {
    width: 92%;
    max-width: 440px;
    height: 560px;
    perspective: 2500px;
    position: relative;
}

/* Page style */
.page {
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(245,240,243,0.9));
    border-radius: 22px;
    box-shadow:
        inset 0 0 40px rgba(0,0,0,0.05),
        0 30px 70px rgba(0,0,0,0.35);
    padding: 40px;
    position: absolute;
    transform-origin: left;
    transform-style: preserve-3d;
    transition: transform 1.2s cubic-bezier(.4,0,.2,1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Paper edge illusion */
.page::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 10px;
    height: 100%;
    background: linear-gradient(to right, rgba(0,0,0,0.08), transparent);
    border-radius: 22px 0 0 22px;
}

/* Flip animation */
.flip {
    transform: rotateY(-180deg);
}

/* Text */
.text {
    font-family: "Playfair Display", serif;
    font-size: 1.28em;
    line-height: 1.6;
    color: #7a0c2e;
    white-space: pre-line;
    min-height: 200px;
}

/* Footer: page number + button */
.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85em;
    opacity: 0.65;
}

/* Button */
button {
    padding: 10px 26px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #c9184a, #ff4d6d);
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* Progress bar */
.progress {
    height: 4px;
    width: 100%;
    background: rgba(255,255,255,0.4);
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 14px;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff4d6d, #c9184a);
    transition: width 0.6s ease;
}
</style>
</head>

<body>

<div class="book">
    <div class="page" id="page">
        <div class="progress"><div class="progress-bar" id="bar"></div></div>
        <div class="text" id="text"></div>
        <div class="footer">
            <span id="pageNum"></span>
            <button id="nextBtn">Next</button>
        </div>
    </div>
</div>

<script>
/* Tagalog poetic romantic pages */
const pages = [
`Bago ang lahat‚Ä¶

Huminto ka saglit.

May isang puso
na matagal ka nang iniisip,
at ginawa ito
para sa‚Äôyo.`,

`Hindi dahil kailangan,
kundi dahil
mahalaga ka
sa bawat sandali
ng kanyang mundo.`,

`May kakaiba sa‚Äôyo‚Ä¶

Sa simpleng ngiti mo,
sa bawat tawa,
parang mas magaan
ang bawat araw.`,

`Hindi ito tungkol
sa malalaking bagay.

Kundi sa tahimik na pagpili,
na ikaw ang laging iniisip
kahit walang nakatingin.`,

`Kung ang damdamin ay maisusulat
sa pahina ng mundo,

ganito ang magiging musika
ng kanyang puso para sa‚Äôyo.`,

`Hindi mo kailangang magbago.

Ang kung sino ka ngayon,
ang bawat tampok at ngiti mo,
higit pa sa sapat,
higit pa sa kailangan.`,

`Sa totoo lang‚Ä¶

Habang ginagawa ito,
ikaw lang ang nasa isip niya.
Walang iba,
ikaw lang.`,

`Natapos mo na ang mga pahina‚Ä¶

pero ang ibig sabihin
ay nananatili.
Ang damdaming ito
ay para sa‚Äôyo.`,

`HULING PAHINA

May isa pang sorpresa
na gusto niyang ibahagi sa‚Äôyo‚Ä¶`
];

let i = 0;
const page = document.getElementById("page");
const text = document.getElementById("text");
const bar = document.getElementById("bar");
const num = document.getElementById("pageNum");
const btn = document.getElementById("nextBtn");

/* Line-by-line text animation */
function typeText(content, callback) {
    text.textContent = "";
    const lines = content.split("\n");
    let lineIndex = 0;
    function showLine() {
        if(lineIndex < lines.length) {
            if(text.textContent) text.textContent += "\n";
            text.textContent += lines[lineIndex];
            lineIndex++;
            setTimeout(showLine, 600);
        } else if(callback) callback();
    }
    showLine();
}

function render() {
    typeText(pages[i]);
    num.textContent = `Page ${i+1} / ${pages.length}`;
    bar.style.width = ((i+1)/pages.length*100) + "%";
}
render();

/* Flip to next page */
btn.onclick = next;

/* Swipe support */
let startX = 0;
page.addEventListener("touchstart", e => startX = e.touches[0].clientX);
page.addEventListener("touchend", e => {
    if(startX - e.changedTouches[0].clientX > 60) next();
});

function next() {
    if(i < pages.length-1) {
        page.classList.add("flip");
        setTimeout(()=>{
            i++;
            render();
            page.classList.remove("flip");
        },700);
    } else {
        /* Final scrollable, interactive page */
        document.querySelector(".book").innerHTML = `
            <div class="page" style="
                display:flex;
                flex-direction:column;
                align-items:center;
                text-align:center;
                position:relative;
                overflow-y:auto;
                padding:40px;
                height:100%;
            ">
                <div class="text" style="font-size:1.5em;margin-bottom:20px;">üé¨ Plot Twist</div>
                <video autoplay controls style="
                    width:80%;
                    max-width:400px;
                    border-radius:18px;
                    box-shadow:0 20px 40px rgba(0,0,0,0.35);
                    margin-bottom:20px;
                    transition: transform 0.3s, box-shadow 0.3s;
                ">
                    <source src="aboutu.mp4" type="video/mp4">
                </video>

                <!-- Secret Heart -->
                <div id="secretHeart" style="font-size:30px;cursor:pointer;margin-bottom:15px;transition: transform 0.3s;">üíå</div>

                <!-- Secret Message -->
                <div id="secretMsg" style="
                    font-size:1.2em;
                    color:#c9184a;
                    opacity:0;
                    max-width:300px;
                    text-align:center;
                    transition: opacity 1.2s;
                    margin-bottom:40px;
                    position:relative;
                ">
                    ‚ÄúHigit sa lahat, hinihintay pa rin kita hanggang ngayon‚Äîmay pananabik at may awa sa pusong patuloy na umaasa. Sana kahit minsan, madama mo ang init ng puso ko para sa‚Äôyo.‚Äù üíñ
                </div>
            </div>
        `;

        const secretHeart = document.getElementById("secretHeart");
        const secretMsg = document.getElementById("secretMsg");
        const video = document.querySelector("video");

        // Secret Heart Click
        secretHeart.addEventListener("click", () => {
            secretMsg.style.opacity = 1;
            secretHeart.style.transform = "scale(1.3)";
            setTimeout(()=> secretHeart.style.transform = "scale(1)", 300);

            // Floating hearts around secret message
            for(let i=0;i<10;i++){
                const h = document.createElement("div");
                h.className="heart";
                h.textContent="üíñ";
                h.style.left=(50 + Math.random()*100 - 50) + "px";
                h.style.top=(secretMsg.offsetTop + Math.random()*50) + "px";
                h.style.position="absolute";
                h.style.fontSize=(12 + Math.random()*12) + "px";
                h.style.opacity=0.7;
                h.style.pointerEvents="none";
                h.style.animationDuration=(2 + Math.random()*2) + "s";
                document.querySelector(".book").appendChild(h);
                setTimeout(()=>h.remove(),4000);
            }
        });

        // Video hover effect
        video.addEventListener("mouseenter", ()=>{
            video.style.transform = "scale(1.03)";
            video.style.boxShadow = "0 25px 50px rgba(255,77,109,0.6)";
        });
        video.addEventListener("mouseleave", ()=>{
            video.style.transform = "scale(1)";
            video.style.boxShadow = "0 20px 40px rgba(0,0,0,0.35)";
        });
    }
}

/* Floating hearts & sparkles in background */
setInterval(()=>{
    const h = document.createElement("div");
    h.className="heart";
    h.textContent = Math.random()>0.5?"üíñ":"‚ú®";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(7+Math.random()*6)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),13000);
},500);
</script>

</body>
</html>
